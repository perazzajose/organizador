<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizador de Descripciones Excel</title>
  <script src="https://cdn.jsdelivr.net/npm/exceljs/dist/exceljs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #eef2f3, #c9d6ff);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    .description {
      text-align: center;
      max-width: 700px;
      margin-bottom: 2rem;
      color: #444;
    }

    input[type="file"], button {
      margin: 0.5rem;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    input[type="file"] {
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #007bff;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    table {
      margin-top: 2rem;
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      display: none;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    th {
      background: #f1f1f1;
    }

    @media (max-width: 600px) {
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Organizador de Descripciones Excel</h1>
  <div class="description">
    Esta herramienta reorganiza automáticamente la columna <strong>descripción</strong> (sin importar mayúsculas ni tildes) de tu archivo Excel.
    Mueve el <strong>bloque anterior</strong> al que empieza con <code>Q</code> al comienzo del texto.
  </div>

  <input type="file" id="excelInput" accept=".xlsx" />
  <div>
    <button onclick="convertExcel()">Convertir</button>
    <button onclick="downloadExcel()" id="downloadBtn" disabled>Descargar</button>
    <button onclick="printTable()" id="printBtn" disabled>Imprimir</button>
  </div>

  <div id="status"></div>
  <table id="previewTable"></table>

  <script>
    let modifiedData = [];
    let headers = [];

    function normalizeHeader(str) {
      return str.normalize("NFD")
                .replace(/[\u0300-\u036f]/g, "")
                .toLowerCase();
    }

    function moverBloqueAntesDeQ(texto) {
      if (typeof texto !== "string") return texto;
      const bloques = texto.trim().split(/\s+/);
      const indexQ = bloques.findIndex(t => /^Q[\d\/\.]+(M\d+)?$/i.test(t));
      if (indexQ <= 0) return texto;
      const bloqueAntes = bloques[indexQ - 1];
      const nuevosBloques = bloques.filter((_, idx) => idx !== indexQ - 1);
      return [bloqueAntes, ...nuevosBloques].join(" ");
    }

    async function convertExcel() {
      const input = document.getElementById("excelInput");
      if (!input.files[0]) {
        alert("Subí un archivo primero.");
        return;
      }

      const workbook = new ExcelJS.Workbook();
      await workbook.xlsx.load(await input.files[0].arrayBuffer());

      const sheet = workbook.worksheets[0];
      const headerRow = sheet.getRow(1);
      const columnMap = {};
      headerRow.eachCell((cell, colNumber) => {
        const headerText = normalizeHeader(cell.text);
        columnMap[headerText] = colNumber;
      });

      const descripcionKey = Object.keys(columnMap).find(k => k.includes("descripcion"));
      if (!descripcionKey) {
        alert("No se encontró la columna 'descripcion'");
        return;
      }

      const colIndex = columnMap[descripcionKey];
      modifiedData = [];
      headers = [];

      sheet.eachRow((row, rowIndex) => {
        const rowObj = {};
        row.eachCell((cell, colIdx) => {
          const header = headerRow.getCell(colIdx).text;
          const value = cell.text;
          if (rowIndex === 1) headers.push(header);
          rowObj[header] = (colIdx === colIndex && rowIndex !== 1)
            ? moverBloqueAntesDeQ(value)
            : value;
        });
        if (rowIndex !== 1) modifiedData.push(rowObj);
      });

      showPreview();
      document.getElementById("downloadBtn").disabled = false;
      document.getElementById("printBtn").disabled = false;
      document.getElementById("status").textContent = "Archivo procesado correctamente ✅";
    }

    function showPreview() {
      const table = document.getElementById("previewTable");
      table.style.display = "table";
      table.innerHTML = "";

      const thead = document.createElement("thead");
      thead.innerHTML = `<tr>${headers.map(h => `<th>${h}</th>`).join("")}</tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      modifiedData.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          td.textContent = row[h] || "";
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
    }

    function downloadExcel() {
      const wb = new ExcelJS.Workbook();
      const ws = wb.addWorksheet("Hoja 1");

      ws.addRow(headers);
      modifiedData.forEach(row => {
        const values = headers.map(h => row[h] || "");
        ws.addRow(values);
      });

      wb.xlsx.writeBuffer().then(buffer => {
        const blob = new Blob([buffer], { type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "archivo_modificado.xlsx";
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function printTable() {
      const tableHtml = document.getElementById("previewTable").outerHTML;
      const win = window.open("", "", "width=800,height=600");
      win.document.write(`
        <html>
          <head>
            <title>Vista previa</title>
            <style>
              body { font-family: Arial, sans-serif; padding: 20px; }
              table { border-collapse: collapse; width: 100%; }
              th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
              th { background-color: #eee; }
            </style>
          </head>
          <body>
            <h2>Archivo Procesado</h2>
            ${tableHtml}
          </body>
        </html>
      `);
      win.document.close();
      win.print();
    }
  </script>
</body>
</html>
